<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:; script-src 'self' 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador de WhatsApp</title>
    <!-- O caminho correto para o CSS é ../assets/css/style.css -->
    <link rel="stylesheet" href="../src/assets/css/style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Disparador de WhatsApp</h1>
        </header>

        <section id="connection-area">
            <h2>Status da Conexão</h2>
            <div id="connection-status" class="status-offline">
                <p>Desconectado</p>
            </div>
            <button id="connect-btn">Conectar</button>
            <button id="disconnect-btn" disabled>Desconectar</button>
            <div id="qr-code-container">
                <p id="qr-status-message"></p>
                <img id="qr-code-image" src="" alt="QR Code para conectar ao WhatsApp" class="hidden">
            </div>
        </section>

        <section id="configuration-area">
            <h2>Configurações de Envio</h2>
            <div class="form-group">
                <label for="file-upload">Selecione a Lista (Excel):</label>
                <input type="file" id="file-upload" accept=".xlsx, .xls">
            </div>

            <div class="form-group">
                <label for="message-input">Mensagem a Ser Enviada:</label>
                <textarea id="message-input" rows="5"
                    placeholder="Digite sua mensagem aqui. Use {nome} para inserir o nome da pessoa."></textarea>
            </div>

            <div class="form-group">
                <label for="delay-input">Atraso entre Mensagens (segundos):</label>
                <input type="number" id="delay-input" min="1" value="5">
            </div>

            <button id="prepare-btn">Preparar Disparo</button>
            <button id="start-send-btn" disabled>Iniciar Disparo</button>
        </section>

        <section id="log-area">
            <h2>Log de Mensagens</h2>
            <div id="message-log">
                <p>Nenhuma mensagem enviada ainda.</p>
            </div>
        </section>

    </main>

    <!-- Estrutura do Modal Personalizado -->
    <div id="custom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button id="modal-close-btn">OK</button>
        </div>
    </div>

    <!-- O caminho correto para o JS é ../assets/js/renderer.js -->
    <script src="../src/assets/js/renderer.js"></script>
</body>

</html>
