<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com;">
    <title>Disparador de WhatsApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Disparador</h3>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-page="dashboard">üìä Dashboard</a></li>
                <li><a href="#" class="nav-link" data-page="config">‚öôÔ∏è Configura√ß√µes</a></li>
                <li><a href="#" class="nav-link" data-page="log">üìú Logs</a></li>
            </ul>
            <div class="theme-switcher">
                <span>Modo Escuro</span>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </nav>

        <main class="main-content">
            <!-- Conte√∫do das p√°ginas aqui -->
            <section id="dashboard" class="page active">
                <header>
                    <h1>Dashboard de Conex√£o</h1>
                </header>
                <div class="card" id="connection-area">
                    <h2>Status da Conex√£o</h2>
                    <div id="connection-status" class="status-desconectado">
                        <p>Desconectado</p>
                    </div>
                    <div class="button-group">
                        <button id="connect-btn" class="primary">Conectar WhatsApp</button>
                        <button id="disconnect-btn" class="danger" disabled>Desconectar</button>
                    </div>
                    <div id="qr-code-container">
                        <p id="qr-status-message"></p>
                        <img id="qr-code-image" src="" alt="QR Code para conectar ao WhatsApp" class="hidden">
                    </div>
                </div>
            </section>

            <section id="config" class="page">
                <header>
                    <h1>Configura√ß√µes de Envio</h1>
                </header>
                <div class="card" id="configuration-area">
                    <div class="form-group">
                        <label for="file-upload">Selecione a Lista (Excel):</label>
                        <input type="file" id="file-upload" accept=".xlsx, .xls">
                    </div>
                    <div class="form-group">
                        <label for="message-input">Mensagem (use {nome} para personalizar):</label>
                        <textarea id="message-input" rows="5"
                            placeholder="Ol√° {nome}, esta √© uma mensagem de teste."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="delay-input">Atraso entre Envios (segundos):</label>
                        <input type="number" id="delay-input" min="1" value="5">
                    </div>
                    <div class="button-group">
                        <button id="prepare-btn">Preparar Disparo</button>
                        <button id="start-send-btn" disabled>üöÄ Iniciar Disparo</button>
                    </div>
                </div>
            </section>

            <section id="log" class="page">
                <header>
                    <h1>Log de Mensagens</h1>
                </header>
                <div class="card" id="log-area">
                    <h2>Acompanhamento em Tempo Real</h2>
                    <div id="message-log">
                        <p class="initial">Aguardando in√≠cio dos envios...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Estrutura do Modal (ainda comentada) -->

    <!-- BIBLIOTECA QRCODE ADICIONADA -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="./assets/js/render.js"></script>
</body>

</html>
